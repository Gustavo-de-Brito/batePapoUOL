<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Bate-Papo UOL</title>
</head>
<body>
    <div class="main-container">
        <div class="login-view">
            <img src="./images/logo.svg" alt="logo-oul">
            <div>
                <input type="text" placeholder="Digite o seu nome">
                <button onclick="verifyUser()">Entrar</button>
                <p class="user-warning">Nome de usuário já existe, insira outro</p>
            </div>
        </div>

        <div class="fixed-bar top-bar">
            <img src="./images/logo.svg" alt="logo da UOL">
            <ion-icon name="people" onclick="showSideBar()"></ion-icon>
        </div>

        <div class="messages">
            
        </div>

        <div class="fixed-bar bottom-bar">
            <div>
                <input type="text" placeholder="Escreva aqui..." keyup="teste()">
                <p>Enviando para Todos (publicamente)</p>
            </div>
            <ion-icon name="paper-plane-outline" onclick="sendMessage(this)"></ion-icon>
        </div>

        <div class="dark-background removed" onclick="hideSideBar()"></div>
        <div class="side-bar">
            <h3>Escolha um contato para enviar mensagem:</h3>
            <div class="participants-list">
                
            </div>
            <h3>Escolha a visibilidade:</h3>
            <div class="visibility-option" onclick="selectVisibility(this)">
                <div>
                    <ion-icon name="lock-open"></ion-icon>
                    <p>Público</p>
                </div>
                <ion-icon name="checkmark-sharp" class="check-icon visible"></ion-icon>
            </div>
            <div class="visibility-option" onclick="selectVisibility(this)">
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                </div>
                <ion-icon name="checkmark-sharp" class="check-icon"></ion-icon>
            </div>
        </div>
    </div>
    
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/scripts.js"></script>

</body>
</html>
